<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrive in 6 - About</title>
    <style>
        :root {
            --primary: #4A9C6E;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .team-member {
            text-align: center;
        }
        
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Our Mission</h1>
    <p>To make sustainable health accessible to everyone</p>
    
    <h2>Meet Our Team</h2>
    <div class="team-grid">
        <div class="team-member">
            <img src="https://images.unsplash.com/photo-1584438784894-089d733bcb0e" alt="Dr. Jane">
            <h3>Dr. Jane Smith</h3>
            <p>Founder & Nutritionist</p>
        </div>
        <!-- Add more team members -->
    </div>
</body>
</html>
