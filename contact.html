<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrive in 6 - Contact</title>
    <style>
        :root {
            --primary: #4A9C6E;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .contact-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Let's Connect</h1>
    
    <div class="contact-container">
        <div class="contact-form">
            <h2>Send us a message</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <button type="submit" style="background: var(--primary); color: white; padding: 10px 20px; border: none; border-radius: 5px;">Send Message â†’</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h3>Contact Details</h3>
            <p>Email: support@thrivein6.com</p>
            <p>Phone: (555) 123-4567</p>
        </div>
    </div>
</body>
</html>
